<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #141414;
            color: white;
        }

        a {
            text-decoration: none;
            color: white;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .header img {
            height: 40px;
        }

        .header .menu {
            display: flex;
            gap: 20px;
        }

        .header .menu a:hover {
            text-decoration: underline;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input {
            padding: 5px 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }

        .search-bar button {
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: darkred;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 80vh;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero .title {
            position: absolute;
            bottom: 20%;
            left: 10%;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .hero .buttons {
            position: absolute;
            bottom: 15%;
            left: 10%;
            display: flex;
            gap: 10px;
        }

        .hero .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .hero .buttons .play {
            background-color: white;
            color: black;
            font-weight: bold;
        }

        .hero .buttons .info {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Movie Carousels */
        .carousel {
            padding: 20px;
        }

        .carousel h2 {
            margin-bottom: 10px;
        }

        .carousel .movies {
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }

        .carousel .movies::-webkit-scrollbar {
            display: none;
        }

        .carousel .movie {
            flex: 0 0 auto;
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .carousel .movie img {
            width: 100%;
            border-radius: 5px;
        }

        .carousel .movie:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">
        <nav class="menu">
            <a href="#home">Home</a>
            <a href="#tv-shows">TV Shows</a>
            <a href="#movies">Movies</a>
            <a href="#my-list">My List</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for movies...">
            <button>Search</button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <img src="movie posters/2013-gravity-movie-wallpaper-preview.jpg" alt="Hero Movie">
        <div class="title">Featured Movie: Gravity</div>
        <div class="buttons">
            <button class="play">▶ Play</button>
            <button class="info">ℹ More Info</button>
        </div>
    </section>

    <!-- Movie Carousels -->
    <section class="carousel" id="home">
        <h2>Trending Now</h2>
        <div class="movies">
            <div class="movie">

            </div>
            <div class="movie">

            </div>
            <div class="movie">
                <img src="movie posters/lala land.jpg" alt="La La Land">
            </div>
            <div class="movie">
                <img src="movie posters/coco.jpg" alt="Coco">
            </div>
            <div class="movie">
                <img src="movie posters/panther.jpg" alt="Black Panther">
            </div>
            <div class="movie">
                <img src="movie posters/passengers.jpg" alt="passengers">
            </div>
        </div>
    </section>

    <section class="carousel">
        <h2>Popular on Netflix</h2>
        <div class="movies">

            </div>
            <div class="movie">
                <img src="movie posters/money-heist-.jpg" alt="money hiest ">
            </div>
            <div class="movie">

            </div>
            <div class="movie">

    </section>

    <section class="carousel">
        <h2>New Releases</h2>
        <div class="movies">

            </div>
            <div class="movie">

            </div>
            <div class="movie">

            </div>
            <div class="movie">
                <img src="movie posters/br ba.jpg" alt="br ba">
            </div>
            <div class="movie">

            </div>

            </div>
        </div>
    </section>
</body>
</html>
